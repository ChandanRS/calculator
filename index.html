<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
    
        <script src="index.js" defer></script>
        
        </head>
        
        <body>
            <div calc-container class="container">
                <div class="display-screen">
                    <div previous-exp class="previous-expn">12</div>
                    <div current-exp class="current-expn">98</div>
                </div>
                <button data-delete class="span-two">DEL</button>
                <button data-clear class="clear">C</button>
                <button data-operator>+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>-</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>x</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>/</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="span-two">=</button>
               
            </div>
            
        </body>
</html>
